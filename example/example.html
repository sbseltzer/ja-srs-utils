<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            p { font-size: 40px }
            .cloze { color:blue }
        </style>
    </head>
    <!-- Font Cycling -->
    <p use-fonts="StrokeOrder">装神少女まとい</p>
    <!-- Jisho.org Link -->
    <p jisho-link>装神少女まとい</p>
    <!-- RTK kanji.koohi.com Link -->
    <p rtk-link>装</p>
    <!-- Furigana Parser -->
    <p use-furigana brace-type="[]">山本[やまもと] 明生[あきお] 弁護士[べんごし]</p>
    <p use-furigana brace-type="[]">装神[そうしん] 少女[しょうじょ] まとい</p>
    <!-- Furigana Parser + Jisho.org Link -->
    <p use-furigana brace-type="[]" jisho-link>装神[そうしん]少女[しょうじょ]まとい</p>
    <p use-furigana>装神(そうしん)<span class="cloze">少(しょう)女(じょ)</span>まとい</p>
    <p use-furigana>装神(そうしん)<span class="cloze">[...]</span>まとい</p>
    <p use-furigana>装神(そうしん)<span class="cloze">[...](test)</span>まとい</p>
    <p use-furigana>装神(そうしん)<span class="cloze">[...]</span>(test)まとい</p>
    <!-- text<ruby><span class=cloze><ruby>abc<rt>def</rt></ruby>[...]</span><rt>furi</rt></ruby>text -->
    <!-- Add script that includes relevant files -->
    <script src="test.include.js"></script>
</html>
